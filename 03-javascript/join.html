<!DOCTYPE html>
<html lang="ko">
<head>
    
    <title>회원가입</title>
    <link href="styles/join.css" rel="stylesheet">
    <script>
        
        
        
        //이곳은 인증번호입니다//
        function getNumber() {
            const token = String(Math.floor(Math.random() * 1000000)).padStart(6, "0")
            document.getElementById("count").innerText = token
        }
        function kkk() {
            let timer = 180
            setInterval(() => {
                if(timer >= 0){
                    const minutes = Math.floor(timer / 60)
                    const seconds = timer % 60

                    document.getElementById("com").innerText = String(minutes) + ":" + String(seconds).padStart(2, "0");
                    timer = timer - 1
                } 
                
            }, 1000)
            
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div span class="title">
                회원가입
            </div>
        </div>
        <br class="wrapper__body">
            <div class="wrapper__body__first">
                <input id="email"type="text" placeholder="이메일을 입력해 주세요." onchange="checkValidation()" onkeyup="onchange()" /><br />
                <input id="name"type="text" placeholder="이름을 입력해 주세요." onchange="checkValidation()" onkeyup="onchange()" /><br />
                <input id="password1"type="text" placeholder="비밀번호를 입력해 주세요." onchange="checkValidation()" onkeyup="onchange()" /><br />
                <input id="password2"type="text" placeholder="비밀번호를 다시 입력해 주세요." onchange="checkValidation()" onkeyup="onchange()" /><br />
            </div>
            <div class="wrapper__body__second">
                <input id="phone1" type="text" size="3" onchange="changePhone()" onkeyup="onchange()"> -
                <input id="phone2" type="text" size="4" onchange="changePhone()" onkeyup="onchange()"> -
                <input id="phone3" type="text" size="4" onchange="changePhone()" onkeyup="onchange()">
            </div>
            <div class="wrapper__body__third">
                <div id="count">000000</div>
                <button onclick="getNumber()">인증번호전송</button>
                
                <div id="com">3:00</div>
                <button onclick="kkk()">인증확인</button>
            </div>
            <class class="wrapper__body__fianl">
                <select class="regionSelect">
                    <option disabled selected>지역을 선택하세요.</option>
                    <option>서울</option>
                    <option>경기</option>
                    <option>충청</option>
                    <option>전라</option>
                    <option>강원</option>
                    <option>경상</option>
                </select>
            </class></br>
                <input type="radio" name="aaa" /> 여성 <input type="radio" name="aaa" /> 남성<br /><br />
            <input type="checkbox" />이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
            <hr />
            <button>
                <h1>가입하기</h1>
            </button>
                <!-- <input type="button" value="가입하기" /> -->

            </div>
        </div>
        
    </div>
</body>

</html>
